# Change these first
owner: aburghelea # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
status-website:
  baseUrl: /upptime # where "repo" is your repository name
  name: External upptime
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"  
  
skipDescriptionUpdate: false
skipTopicsUpdate: false
skipHomepageUpdate: false

sites:
  - name: Uptime-Kuma
    url: status.alexburghelea.ro

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/60 * * * *"
